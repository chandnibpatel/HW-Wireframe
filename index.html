<!doctype html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">    
        <title>
            Builing Wireframe
        </title>
    </head>
    <body>
         <!-- Header -->
        <header>header</header>

         <!-- nav -->
        <nav>nav</nav>

         <!-- Box is a parent class of Box1 and Box2 and will be used in CSS to float around each other in the Box -->
        <div class="box">

             <!-- Box 1 and is a parent class of article class -->
            <section class="box1">
                section

                <!-- Article -->
                <article class="article">
                    article

                    <!-- h1 Class: Inside article class  -->
                    <h1 class ="h1">h1,h2,h3</h1>

                    <!-- para -->
                    <p>p</p>

                 </article> 
            </section>

            <!-- Box 2 -->
            <aside class="box2">
                aside
            </aside>

        </div>

        <!-- footer -->
        <footer>footer</footer>
    </body>
</html>
